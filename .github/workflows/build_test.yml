name: build-test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: zhucaoxiang/stellopt:debug
    steps:
      # - name: checkout sources
      #   uses: actions/checkout@v2
      - name: compile
        run: |
          pwd
          echo $GITHUB_WORKSPACE
          cd /home/visitor
          git clone --single-branch --branch ${{github.ref}} https://github.com/PrincetonUniversity/STELLOPT.git --
          ls -al
          echo ${STELLOPT_PATH}
          cd /home/visitor/STELLOPT && ./build_all 2>&1 | tee log.build
        env:
          GITHUB_WORKSPACE: /home/visitor
          MACHINE: docker
          STELLOPT_PATH: /home/visitor/STELLOPT
